<section id="trackmeta" class="trackmeta">
	<img src="http://foswiki.org/pub/System/OriginalDocumentGraphics/blank.gif" width="100" height="100" class="avatar" />
	<h2><a href="#" class="title tracklink" target="_BLANK"></a></h2>
	<h1>by <a href="#" class="username artistlink" target="_BLANK"></a></h1>
</section>

<section id="player" class="player">

	<button id="playPause" class="play-pause-button"></button>
	<figure id="progress" class="progress">
		<div class="overlay"></div>
		<img src="http://foswiki.org/pub/System/OriginalDocumentGraphics/blank.gif" class="waveform" width="1800" height="200" alt="" />
	</figure>
	<button id="voteup">Vote up</button>
	<button id="votedown">Vote down</button>
	<button id="skip" class="skip-button"></button>

	<audio class="audio"></audio>
</section>

<section id="controls">
	
	
	
	<div id="time">
		<span class="currenttime"></span>
		<span class="duration"></span>
	</div>
</section>


<section id="stations" class="stations-list">
	
</section>
