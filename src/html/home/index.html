<section id="player" class="player">
	
	<div class="buttons">
		<button id="playPause">Play</button>
		<button id="voteup">Vote up</button>
		<button id="skip">Skip</button>
	</div>

	<figure id="progress" class="progress">
		<div class="overlay"></div>
		<img src="" class="waveform" alt="" />
	</figure>

	<section id="trackmeta" class="trackmeta">
		<img src="" width="100" height="100" class="avatar" />
		<h2><a href="#" class="title tracklink" target="_BLANK"></a></h2>
		<h1>by <a href="#" class="username artistlink" target="_BLANK"></a></h1>
	</section>

	

	<audio class="audio"></audio>
</section>

<section id="controls">
	
	
	
	<div id="time">
		<span class="currenttime"></span>
		<span class="duration"></span>
	</div>
</section>
<input id="stationcreateartist" type="text" />
<input id="stationcreate" type="submit" />

<section id="stations">
	
</section>
